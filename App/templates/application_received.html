<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Received</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"> 
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            max-width: 480px;
            background: linear-gradient(145deg, #1e1e1e, #292929);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 6px 6px 12px #0a0a0a, -6px -6px 12px #2a2a2a;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h2 {
            color: #4CAF50;
            font-size: 26px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin: 8px 0;
            color: #d1d1d1;
        }
        .highlight {
            font-weight: 600;
            color: #fff;
        }
        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 22px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 3px 3px 8px #0a0a0a, -3px -3px 8px #2a2a2a;
            transition: all 0.3s ease;
        }
        .btn-home:hover {
            background: #43A047;
            transform: translateY(-2px);
            box-shadow: 4px 4px 10px #0a0a0a, -4px -4px 10px #2a2a2a;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>âœ… Application Submitted!</h2>
        <p>Thank you, <span class="highlight">{{ name }}</span>, for applying.</p>
        <p><strong>Email:</strong> <span class="highlight">{{ email }}</span></p>
        <p><strong>Phone:</strong> <span class="highlight">{{ phone }}</span></p>
        <p><strong>Date of Birth:</strong> <span class="highlight">{{ dob }}</span></p>
        <p><strong>Course:</strong> <span class="highlight">{{ course }}</span></p>
        <p><strong>Address:</strong> <span class="highlight">{{ address }}</span></p>
        <a href="{% url 'fill_application' %}" class="btn-home">ðŸ”„ Submit Another</a>
    </div>
</body>
</html>
