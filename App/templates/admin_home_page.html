<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-links a {
            display: block;
            text-decoration: none;
            background: #667eea;
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: #764ba2;
            transform: translateY(-3px);
        }

        .logout {
            background: #e74c3c !important;
        }

        .logout:hover {
            background: #c0392b !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Admin Dashboard</h2>
        <div class="nav-links">
            <a href="viewstudentadmin">View Student</a>
            <a href="student">Add Student</a>
            <a href="viewteacheradmin">View Teacher</a>
            <a href="teacher">Add Teacher</a>
            <a href="edit_teacher">Edit Teacher</a>
            <a href="logout/" class="logout">Logout</a>
        </div>
    </div>

</body>
</html>
