<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h2 {
            color: #007BFF;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn-home {
            display: inline-block;
            background: #007BFF;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
        }
        .btn-home:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Exam Completed!</h2>
        <p class="score">Your Score: {{ score }} / 2</p>
        <a href="{% url 'entrance_exam' %}" class="btn-home">Take Exam Again</a>
        <a href="{% url 'admissions' %}" class="btn-home">Back</a>
    </div>
</body>
</html>
