{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;500;700&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .logout-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
        }
        .logout-container h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffeb3b;
            text-transform: uppercase;
        }
        .logout-container p {
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 25px;
            color: #f0f0f0;
        }
        .logout-container a {
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 30px;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
            margin: 5px;
        }
        .btn-login {
            background: #ff9800;
            color: white;
        }
        .btn-login:hover {
            background: #e68900;
            transform: scale(1.05);
        }
        .btn-home {
            background: #03a9f4;
            color: white;
        }
        .btn-home:hover {
            background: #0288d1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <h1>Logged Out</h1>
        <p>Thank you for visiting. Hope to see you soon!</p>
        <a href="{% url 'login_all' %}" class="btn-login">Log in again</a>
        <a href="{% url 'homepage' %}" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
