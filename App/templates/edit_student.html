<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            width: 350px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }
        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        button {
            background: #ff4081;
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }
        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff9800;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s, transform 0.2s;
        }
        .btn-home:hover {
            background: #e68900;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>

        <form action="{% url 'update_student' data.id %}" method="post">
            {% csrf_token %}
            <input type="text" name="firstname" placeholder="Enter First Name" value="{{ data.first_name }}" required><br>
            <input type="text" name="lastname" placeholder="Enter Last Name" value="{{ data.last_name }}" required><br>
            <input type="number" name="phonenumber" placeholder="Enter Phone Number" value="{{ views.phone_number }}" required><br>
            <input type="email" name="email" placeholder="Enter Email ID" value="{{ data.email }}" required><br>
            <input type="text" name="address" placeholder="Enter Address" value="{{ views.address }}" required><br>
            <input type="text" name="username" placeholder="Username" value="{{ data.username }}" required><br>
            <input type="password" name="password" placeholder="New Password" required><br>
            <button type="submit">Update</button>
        </form>

        <a href="{% url 'student_home_page' %}" class="btn-home">Back to Home</a>
    </div>
</body>
</html>
