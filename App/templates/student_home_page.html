<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home | Model College</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #eef2f3;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 40px;
            width: 350px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .btn {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 80%;
            background: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 8px;
            text-align: center;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, {{ firstname }} {{ lastname }}</h1>
        <a href="{% url 'edit_student' %}" class="btn">Edit Profile</a>
        <a href="{% url 'login_all' %}" class="btn">Logout</a>
    </div>
</body>
</html>
