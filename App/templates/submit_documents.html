<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Documents</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2F80ED, #56CCF2);
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        label {
            font-size: 18px;
            font-weight: 500;
            display: block;
            margin-top: 15px;
        }
        input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #333;
            width: 100%;
            cursor: pointer;
        }
        button {
            display: block;
            margin: 20px auto 0;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: #27ae60;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #219150;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Submit Your Documents</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="certificate">Upload Certificates:</label>
            <input type="file" id="certificate" name="certificate"><br><br>

            <label for="id_proof">Upload ID Proof:</label>
            <input type="file" id="id_proof" name="id_proof"><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
