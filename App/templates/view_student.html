<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        h2 {
            color: #4A4E69;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .table-container {
            width: 90%;
            margin: auto;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        th {
            background: #4A4E69;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr:hover {
            background: #d8e2dc;
            transition: 0.3s ease;
        }
        a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .delete-btn {
            background-color: #d9534f;
        }
        .delete-btn:hover {
            background-color: #c9302c;
        }
        .approve-btn {
            background-color: #5cb85c;
        }
        .approve-btn:hover {
            background-color: #449d44;
        }
        .edit-btn {
            background-color: #f0ad4e;
        }
        .edit-btn:hover {
            background-color: #ec971f;
        }
        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <h2>Student List</h2>

    <div class="table-container">
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Delete</th>
                <th>Edit</th>
                
               
            </tr>
            {% for i in func %}
            <tr>
                <td>{{ i.student_id.first_name }}</td>
                <td>{{ i.student_id.last_name }}</td>
                <td>{{ i.student_id.email }}</td>
                <td>{{ i.address }}</td>
                <td>{{ i.phone_number }}</td>
                <td><a href="{% url 'delete_student' i.id %}" class="delete-btn">Delete</a></td>
                <!-- <td><a href="{% url 'approve_student' i.id %}" class="approve-btn">Approve</a></td> -->
                <td><a href="{% url 'edit_student' %}" class="edit-btn">Edit</a></td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="8">No students found.</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
