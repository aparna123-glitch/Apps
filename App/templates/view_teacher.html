<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        h2 {
            color: #007BFF;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .table-container {
            width: 90%;
            margin: auto;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        th {
            background: #007BFF;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        tr:hover {
            background: #e9f5ff;
            transition: 0.3s ease;
        }
        @media (max-width: 768px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <h2>Teacher Information</h2>

    <div class="table-container">
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Salary</th>
                <th>Experience</th>
            </tr>
            {% for i in fun %}
            <tr>
                <td>{{ i.teacher_id.first_name }}</td>
                <td>{{ i.teacher_id.last_name }}</td>
                <td>{{ i.teacher_id.email }}</td>
                <td>{{ i.address }}</td>
                <td>{{ i.phone_number }}</td>
                <td>{{ i.salary }}</td>
                <td>{{ i.experience }}</td>
                
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
